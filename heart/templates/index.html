{%extends 'base.html'%}
{% block content%}



    <div class="container my-4">
        <form class="row g-3" action="{{ url_for('predict')}}" method="POST">
            <div class="col-md-4">
                <label for="Age" class="form-label">Age</label>
                <input type="text" name="Age" class="form-control" id="Age">
            </div>
            <div class="col-md-4">
                <label for="Gender" class="form-label">Gender</label>
                <select id="Gender" class="form-select" name="Gender">
                    <option selected>Choose...</option>
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>

            <div class="col-md-4">
                <label for="cp" class="form-label">Chest Pain Type</label>
                <select id="cp" class="form-select" name="cp">
                    <option selected>----select option----</option>
                    <option value="0">Typical Angina</option>
                    <option value="1">Atypical Angina</option>
                    <option value="2">Non-anginal Pain</option>
                    <option value="3">Asymtomatic</option>
                </select>
            </div>

            <div class="col-md-4">
                <label for="trestbps" class="form-label">Resting Blood Pressure</label>
                <input type="text" name="trestbps" class="form-control" id="trestbps"
                    placeholder="A number in range [94-200] mmHg">
            </div>

            <div class="col-md-4">
                <label for="chol" class="form-label">Serum Cholesterol</label>
                <input type="text" name="chol" class="form-control" id="chol"
                    placeholder="A number in range [126-564] mg/dl">
            </div>

            <div class="col-md-4">
                <label for="fbs" class="form-label">Fasting Blood Sugar</label>
                <select id="fbs" class="form-select" name="fbs">
                    <option selected>Choose...</option>
                    <option value="1">Greater than 120 mg/dl</option>
                    <option value="0">Less Than 120 mg/dl</option>
                </select>
            </div>

            <div class="col-md-4">
                <label for="restecg" class="form-label">Resting ECG Results</label>
                <select id="restecg" class="form-select" name="restecg">
                    <option selected>----select option----</option>
                    <option value="0">Normal</option>
                    <option value="1">Having ST-T wave abnormality</option>
                    <option value="2">Probable or definite left ventricular
                        hypertrophy</option>>
                </select>
            </div>

            <div class="col-md-4">
                <label for="thalach" class="form-label">Max Heart Rate</label>
                <input type="text" name="thalach" class="form-control" id="thalach"
                    placeholder="A number in range [71-200] bpm">
            </div>

            <div class="col-md-4">
                <label for="exang" class="form-label">Exercise-induced Angina</label>
                <select id="exang" class="form-select" name="exang">
                    <option selected>----select option----</option>
                    <option selected>----select option----</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="col-md-4">
                <label for="oldpeak" class="form-label">ST depression</label>
                <input type="text" name="oldpeak" class="form-control" id="oldpeak">
            </div>

            <div class="col-md-4">
                <label for="slope" class="form-label">Slope of the peak exercise ST segment</label>
                <select id="slope" class="form-select" name="slope">
                    <option selected>----select option----</option>
                    <option value="0">Upsloping</option>
                    <option value="1">Flat</option>
                    <option value="2">Downsloping</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="ca" class="form-label">Number of Major vessels</label>
                <input type="text" name="ca" class="form-control" id="ca">
            </div>

            <div class="col-md-4 mx-auto">
                <label for="thal" class="form-label">Thalassemia</label>
                <select id="thal" name="thal" class="form-control">
                    <option selected>----select option----</option>
                    <option value="0">Normal</option>
                    <option value="1">Fixed Defect</option>
                    <option value="2">Reversible Defect</option>
                </select><br>

            </div>
            <div class="col-md-4">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="MLmodel" id="svm" value="svm" >
                    <label class="form-check-label" for="svm">
                        Support Vector Machine
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="MLmodel" id="nb" value="nb">
                    <label class="form-check-label" for="nb">
                        Naive Bayes
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="MLmodel" id="rf" value="rf">
                    <label class="form-check-label" for="rf">
                      Random Forest Classifer
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="MLmodel" id="lr" value="lr">
                    <label class="form-check-label" for="lr">
                      Logistic regression
                    </label>
                  </div>
            </div>
            <!--
                <div class="text-right mb-3">
                    <button type="submit" class="btn btn-primary"value="submit">Predict</button>
                </div> -->
            <input type="submit" class="my-cta-button btn-primary" value="Predict">
          

        </form>
    </div>

    <div class="d-flex align-items-center justify-content-center">
        {% if prediction==1 %}
        <div  class='class="p-3 mb-2 bg-danger text-white'>
            <h3>{{m}}</h3>
            <h1>Prediction:<span>You have Chances of Heart Disease.</span></h1>         
        </div>
       
        

        {% elif prediction==0 %}
        <div class="p-3 mb-2 bg-success text-white">
            <h3>{{m}}</h3>
            <h1>Prediction: <span>Great! You DON'T have chances of Heart Disease.</span></h1>           
        </div>
        
        {% endif %}
{%endblock%}
